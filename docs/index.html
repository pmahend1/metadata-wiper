<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>metadata-wiper — Documentation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="site-header">
        <div class="wrap">
            <h1><a href="index.html">Metadata Wiper</a></h1>
            <nav class="nav">
                <button id="btn-readme">README</button>
                <button id="btn-privacy">Privacy Policy</button>
            </nav>
        </div>
    </header>

    <main class="wrap">
        <article id="content">Loading…</article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const contentEl = document.getElementById('content');
        async function load(mdPath)
        {
            try
            {
                const res = await fetch(mdPath);
                if (!res.ok) throw new Error('Fetch failed');
                let md = await res.text();
                md = preprocessAdmonitions(md);
                contentEl.innerHTML = marked.parse(md);
            } catch (e)
            {
                contentEl.innerHTML = '<p>Unable to load content. You can view the raw file <a href="' + mdPath + '">here</a>.</p>';
            }
        }

        document.getElementById('btn-readme').addEventListener('click', () => load('site-readme.md'));
        document.getElementById('btn-privacy').addEventListener('click', () => { location.href = 'privacy-policy.html'; });

        // Load site README by default
        load('site-readme.md');

    // Convert [!NOTE] blockquotes into styled HTML callouts before parsing
    function preprocessAdmonitions(mdRaw){
        const lines = mdRaw.split('\n');
        const out = [];
        for(let i=0;i<lines.length;i++){
            const line = lines[i].trim();
            // Handle blockquote-style: "> [!NOTE]" or plain "[!NOTE]"
            if(line === '> [!NOTE]' || line === '[!NOTE]'){
                // collect subsequent lines belonging to the note
                let j = i+1;
                const collected = [];
                while(j < lines.length){
                    const l = lines[j];
                    if(l.trim().length === 0) break; // stop at blank line
                    // remove leading "> " if present
                    collected.push(l.replace(/^>\s?/, ''));
                    j++;
                }
                const contentMd = collected.join('\n');
                // parse inner markdown to HTML
                const innerHtml = marked.parse(contentMd);
                const calloutHtml = '\n<div class="callout note">'
                    + '<div class="callout-icon" aria-hidden="true">&#9432;</div>'
                    + '<div class="callout-body">'
                    + '<span class="callout-title">Note</span>'
                    + innerHtml
                    + '</div>'
                    + '</div>\n';
                out.push(calloutHtml);
                i = j; // advance
                continue;
            }
            out.push(lines[i]);
        }
        return out.join('\n');
    }
    </script>
    <footer class="site-footer">
        <div class="wrap">This site renders the repository README and Privacy Policy. For code please see <a
                href="https://github.com/pmahend1/metadata-wiper">here</a>.</div>
    </footer>
</body>

</html>
